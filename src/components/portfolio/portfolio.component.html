<section id="portfolio" class="py-5">
  <div class="container">
    <h2>My Projects</h2>
    <div class="row">
      <div class="col-md-4 m-3" *ngFor="let project of projects">
        <div class="card h-100 d-flex flex-column">
          <img [src]="project.image" class="card-img-top" alt="Project Image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="color: aliceblue">
              {{ project.title }}
            </h5>
            <p class="card-text" style="color: aliceblue">
              {{ project.description }}
            </p>
            <div class="mt-auto" style="color: aliceblue"></div>
            <strong style="color: aliceblue">Technologies Used:</strong>
            <div class="d-flex flex-wrap">
              <ng-container *ngFor="let tech of project.tech">
                <div class="bg-white rounded-3 p-2 m-1">
                  <img [src]="tech.icon" [alt]="tech.name" height="50px" />
                </div>
              </ng-container>
            </div>
          </div>
          <a
            [href]="project.link"
            target="_blank"
            class="btn btn-primary mt-auto"
            >View Project</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
