<section id="portfolio" class="py-5">
  <div class="container">
    <h2 class="text-center">My Projects</h2>
    <div class="row">
      <div class="col-lg-4 my-3" *ngFor="let project of projects">
        <div class="card h-100 d-flex">
          <img [src]="project.image" class="card-img-top" alt="Project Image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="color: aliceblue">
              {{ project.title }}
            </h5>
            <p class="card-text" style="color: aliceblue">
              {{ project.description }}
            </p>
            <div class="mt-auto" style="color: aliceblue"></div>
            <strong style="color: aliceblue">Technologies Used:</strong>
            <div class="d-flex flex-wrap">
              <ng-container *ngFor="let tech of project.tech">
                <div
                  class="bg-white rounded-3 p-2 m-1"
                  style="width: 70px; height: 70px"
                >
                  <img
                    [src]="tech.icon"
                    [alt]="tech.name"
                    style="width: 100%; height: 100%; object-fit: contain"
                  />
                </div>
              </ng-container>
            </div>
          </div>
          <div class="d-flex justify-content-around mt-3 mb-3">
            <a
              [href]="project.link"
              target="_blank"
              class="btn btn-primary col-5"
              >View Project</a
            >
            <a
              [href]="project.github"
              target="_blank"
              class="btn btn-primary col-5"
              >Source code</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
